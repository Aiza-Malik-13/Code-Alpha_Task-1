<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="gallery-header">
    <div class="header-content">
      <span class="gallery-icon">üñºÔ∏è</span>
      <div>
        <h1>My Gallery</h1>
        <p class="subtitle">A curated collection of beautiful moments</p>
      </div>
    </div>
  </header>
  <section class="filters">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="nature">Nature</button>
    <button class="filter-btn" data-filter="city">City</button>
    <button class="filter-btn" data-filter="family">Family</button>
    <button class="filter-btn" data-filter="fruits">Fruits</button>
  </section>
  <section class="gallery masonry" id="gallery">
    <!-- Nature -->
    <div class="gallery-item" data-category="nature">
      <img src="https://images.unsplash.com/photo-1583012608333-b6e051cf63b7?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bmF0dXJlJTIwbGFrZXxlbnwwfHwwfHx8MA%3D%3D" alt="Nature Lake" />
      <div class="caption">Nature Lake</div>
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bW91bnRhaW4lMjB2aWV3fGVufDB8fDB8fHww" alt="Mountain View" />
      <div class="caption">Mountain View</div>
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://plus.unsplash.com/premium_photo-1665311552973-53cdaeaa52c3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8Zm9yZXN0JTIwcGF0aHxlbnwwfHwwfHx8MA%3D%3D" alt="Forest Path" />
      <div class="caption">Forest Path</div>
    </div>
    <div class="gallery-item" data-category="nature">
      <img src="https://plus.unsplash.com/premium_photo-1661963449031-c1ff2c8d2d99?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bmF0dXJlJTIwcml2ZXJ8ZW58MHx8MHx8fDA%3D" alt="Nature River" />
      <div class="caption">Nature River</div>
    </div>
    <!-- City -->
    <div class="gallery-item" data-category="city">
      <img src="https://plus.unsplash.com/premium_photo-1680806491608-af096f1fc916?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y2l0eSUyMHNreWxpbmV8ZW58MHx8MHx8fDA%3D" alt="City Skyline" />
      <div class="caption">City Skyline</div>
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://plus.unsplash.com/premium_photo-1661908853318-893732a14e42?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8bmlnaHQlMjBjaXR5fGVufDB8fDB8fHww" alt="Night City" />
      <div class="caption">Night City</div>
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://images.unsplash.com/photo-1634123431577-d448e438edb4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y2l0eSUyMHN0cmVldHxlbnwwfHwwfHx8MA%3D%3D" alt="City Street" />
      <div class="caption">City Street</div>
    </div>
    <div class="gallery-item" data-category="city">
      <img src="https://images.unsplash.com/photo-1650668015785-742c621331cd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2l0eWFyY2l0ZWN0dXJlfGVufDB8fDB8fHww" alt="City Architecture" />
      <div class="caption">City Architecture</div>
    </div>
    <!-- Family -->
    <div class="gallery-item" data-category="family">
      <img src="https://images.unsplash.com/photo-1681311311317-a0561a8eef74?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZmFtaWx5JTIwcGljbmljfGVufDB8fDB8fHww" alt="Family Picnic" />
      <div class="caption">Family Picnic</div>
    </div>
    <div class="gallery-item" data-category="family">
      <img src="https://images.unsplash.com/photo-1542037104857-ffbb0b9155fb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8ZmFtaWx5JTIwdmFjYXRpb258ZW58MHx8MHx8fDA%3D" alt="Family Vacation" />
      <div class="caption">Family Vacation</div>
    </div>
    <div class="gallery-item" data-category="family">
      <img src="https://images.unsplash.com/photo-1581952976147-5a2d15560349?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGZhbWlseSUyMHBvcnRyYWl0fGVufDB8fDB8fHww" alt="Family Portrait" />
      <div class="caption">Family Portrait</div>
    </div>
    <div class="gallery-item" data-category="family">
      <img src="https://plus.unsplash.com/premium_photo-1664474419187-8c93e32b27a4?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8ZmFtaWx5JTIwY2VsZWJyYXRpb258ZW58MHx8MHx8fDA%3D" alt="Family Celebration" />
      <div class="caption">Family Celebration</div>
    </div>
    <!-- Fruits -->
    <div class="gallery-item" data-category="fruits">
      <img src="https://images.unsplash.com/photo-1610832958506-aa56368176cf?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8ZnJlc2glMjBmcnVpdHN8ZW58MHx8MHx8fDA%3D" alt="Fresh Fruits" />
      <div class="caption">Fresh Fruits</div>
    </div>
    <div class="gallery-item" data-category="fruits">
      <img src="https://images.unsplash.com/photo-1653164751482-f30e4cdb5788?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGZydWl0JTIwYmFza2V0fGVufDB8fDB8fHww" alt="Fruit Basket" />
      <div class="caption">Fruit Basket</div>
    </div>
    <div class="gallery-item" data-category="fruits">
      <img src="https://plus.unsplash.com/premium_photo-1661409279183-569bfddb7100?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8ZnJ1aXQlMjBtYXJrZXR8ZW58MHx8MHx8fDA%3D" alt="Fruit Market" />
      <div class="caption">Fruit Market</div>
    </div>
    <div class="gallery-item" data-category="fruits">
      <img src="https://images.unsplash.com/photo-1657030377423-ab29e5b35f58?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8ZnJ1aXRjbG9zZXVwfGVufDB8fDB8fHww" alt="Fruit Closeup" />
      <div class="caption">Fruit Closeup</div>
    </div>
  </section>
  <div class="lightbox" id="lightbox">
    <span class="close" id="lightbox-close">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="" alt="Expanded Image" />
    <button class="prev" id="prev-btn">&#10094;</button>
    <button class="next" id="next-btn">&#10095;</button>
  </div>
  <script src="gallery.js"></script>
</body>
</html>
